<!doctype html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../imagens/favicon.ico">
        <link rel="stylesheet" type="text/css" href="conversor_de_moedas.css">
        <script src="conversor_de_moedas.js"></script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="../operando/operando.html">OPERANDO</a></li>
                    <li><a href="../operandos/operandos.html">OPERANDOS</a></li>
                    <li><a href="../conversor_de_moedas/conversor_de_moedas.html">CONVERSOR DE MOEDAS</a></li>
                    <li><a href="../conversor_de_base/conversor_de_base.html">CONVERSOR DE BASE</a></li>
                    <li><a href="../ajuda/ajuda.html">AJUDA</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
                <div class="cabeca">
                    <h1>CONVERSOR DE MOEDA</h1>
                </div>
                <div class="cot">
                </div>

                <div class="row">
                    <div>
                        <label class="valor"><h5>DIGITE UM VALOR:</h3></label>
                        <input type="text" class="t" id="valor" onkeyup="verific()"/>
                    </div>

                    <div class="cot_us">
                        <label class="valor"><h5>COTAÇÃO US$</h3></label>
                        <input type="text" class="t" id="cot_us" onkeyup="verific()"/>
                    </div>

                    <div>
                        <label class="valor"><h5>COTAÇÃO €</h3></label>
                        <input type="text" class="t" id="cot_euro" onkeyup="verific()"/>
                    </div>
                </div>
    
                <form>
                    <dl class="c1">
                        <dt><input type="radio" class="ra" name="calc" id="ru" value="ru" disabled/> Real R$ > Dolar US$</dt>
                        <dt><input type="radio" class="ra" name="calc" id="re" value="re" disabled/>Real R$ > Euro €</dt>
                    </dl>
                    <dl class="c2">
                        <dt><input type="radio" class="ra" name="calc" id="ur" value="ur" disabled/> Dolar US$ > Real R$</dt>
                        <dt><input type="radio" class="ra" name="calc" id="er" value="er" disabled/> Euro € > Real R$</dt>
                    </dl>
                </form>
    
                <label class="resultado"><h2>RESULTADO:</h2></label>
                <div class="result">
                    <input type="text" class="t" id="result" readonly/>
                </div>
    
                <div class="btn">
                    <input type="button" class="exec" id="exec" value="EXECUTAR" onclick="exec()"/>
                    <input type="button" class="clean" id="clean" value="LIMPAR" onclick="clean()"/>
                </div>
                <div class="push"></div>
                 </div>
                <footer class="footer"></footer>
            </div>
    </body>
</html>
