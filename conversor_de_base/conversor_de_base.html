<!doctype html>
    <head>
        <title>Calculadora</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="../imagens/favicon.ico">
        <link rel="stylesheet" type="text/css" href="conversor_de_base.css">
        <script src="conversor_de_base.js"></script>
    </head>
    <body>
        <header>
            <nav class="nav">
                <ul class="menu">
                    <li><a href="../operando/operando.html">OPERANDO</a></li>
                    <li><a href="../operandos/operandos.html">OPERANDOS</a></li>
                    <li><a href="../conversor_de_moedas/conversor_de_moedas.html">CONVERSOR DE MOEDAS</a></li>
                    <li><a href="../conversor_de_base/conversor_de_base.html">CONVERSOR DE BASE</a></li>
                    <li><a href="../ajuda/ajuda.html">AJUDA</a></li>
                </ul>
            </nav>
        </header>
        <div class="container">
                <div class="cabeca">
                    <h1>CONVERSOR DE BASE</h1>
                </div>
    
                <label class="valor"><h3>DIGITE UM VALOR:</h3></label>
                <div>
                    <input type="text" class="t" id="valor" class="valor" onkeyup="verific()"/>
                </div>
    
                <form>
                    <dl class="c1">
                        <dt><input type="radio" class="ra" name="calc" id="db" value="db" disabled/>Decimal > Binário</dt>
                        <dt><input type="radio" class="ra" name="calc" id="dh" value="dh" disabled/>Decimal > Hexadecimal</dt>
                        <dt><input type="radio" class="ra" name="calc" id="bd" value="bd" disabled/>Binário > Decimal</dt>
                        <dt><input type="radio" class="ra" name="calc" id="hd" value="hd" disabled/>Hexadeciaml > Decimal</dt>
                    </dl>   
                </form>
    
                <label class="resultado"><h2>RESULTADO:</h2></label>
                <div class="result">
                    <input type="text" class="t" id="result" readonly/>
                </div>
    
                <div class="btn">
                    <input type="button" class="exec" id="exec" value="EXECUTAR" onclick="exec()"/>
                    <input type="button" class="clean" id="clean" value="LIMPAR" onclick="clean()"/>
                </div>
                <div class="push"></div>
                 </div>
                <footer class="footer"></footer>
            </div>
    </body>
</html>
